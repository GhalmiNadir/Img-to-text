<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحويل صورة إلى نص</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>تحويل صورة إلى نص</h1>

  <input type="file" id="imageInput" accept="image/*" />
  <button onclick="convertImageToText()">تحويل</button>
  <button id="downloadButton" style="display:none" onclick="downloadText()">تحميل النص</button>

  <p id="outputText">النص سيظهر هنا...</p>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <script src="script.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker مسجل:', reg.scope))
          .catch(err => console.error('فشل في تسجيل Service Worker:', err));
      });
    }
  </script>
</body>
</html>
